<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoRamTix Ticket Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000; /* optional */
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: Loader during iframe load */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #fff;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader">Loading Login Portal...</div>

  <div class="container">
    <iframe src="https://panel.coramtix.in/" onload="document.getElementById('loader').style.display='none';"></iframe>
  </div>

</body>
</html>
